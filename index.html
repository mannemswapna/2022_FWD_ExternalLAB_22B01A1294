<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Registration Form</h2>
    <form action="" class="form">
        <label for="na">Name:</label>
        <input type="text" name="na" id="na"><br><br>
        <label for="pa">Password:</label>
        <input type="password" name="pa" id="pa"><br><br>
        <label for="em">Email Id:</label>
        <input type="email" name="em" id="em"><br><br>
        <label for="ge">Gender:</label>
        <input type="radio" name="ge" id="ge">Male
        <input type="radio" name="ge" id="ge">Female
        <input type="radio" name="ge" id="ge">Others
        <br><br>
        <label for="la">Languages:</label>
        <input type="checkbox" name="la" id="la">English
        <input type="checkbox" name="la" id="la">Telugu
        <input type="checkbox" name="la" id="la">Hindi
        <input type="checkbox" name="la" id="la">Tamil
        <br><br>
        <label for="ad">Address</label>
        <textarea name="ad" id="ad" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
